name: CI/CD Pipeline

on:
  push:
    branches:
      - devops
    # pull_request:
    #   branches:
    #     - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # - name: Install Yarn
      #   run: npm install -g yarn

      - name: Install dependencies
        run: npm install

      - name: Install netlify cli
        run: npm install --save-dev netlify-cli

      - name: Build Project
        run: npm run build

      - name: Deploy to netlify
        run: netlify deploy --site "${{secrets.NETLIFY_SITE_ID}}" --auth "${{secrets.NETLIFY_ACCESS_TOKEN}}" --dir "dist" --prod
